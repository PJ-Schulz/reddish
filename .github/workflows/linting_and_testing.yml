name: linting_and_testing

on:
  pull_request:
    branches: [main]

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.9
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
      - name: Install dependencies
        run: pdm install 
      - name: flake8
        run: pdm run flake8 src/reddish

  pytest:
    name: 'Test ${{ matrix.python }}'
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:6
        ports:
          - 6379:6379
    strategy:
      fail-fast: false
      matrix:
        python:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: '${{ matrix.python }}'
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
      - name: Install dependencies
        run: pdm install 
      - name: pytest
        run: pdm run pytest
